<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- CSS File-->
    <link rel="stylesheet" href="css/contact.css" />
    <!-- Title section -->
    <title>Vargas_Portfolio</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME CSS ICON-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="contact-section" id="contact">
      <div class="container1">
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">
          <div class="contact-info">
            <h3 class="title">Let's get in touch</h3>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
              dolorum adipisci recusandae praesentium dicta!
            </p>

            <div class="info">
              <div class="information">
                <img src="img/location.png" class="icon" alt="" />
                <p>#1039 Purok 7 - Cruzada Legazpi City</p>
              </div>
              <div class="information">
                <img src="img/email.png" class="icon" alt="" />
                <p>vmvichael23@gmail.com</p>
              </div>
              <div class="information">
                <img src="img/phone.png" class="icon" alt="" />
                <p>09452157859</p>
              </div>
            </div>

            <div class="social-media1">
              <p>Connect with us:</p>
              <div class="social-icons1">
                <a href="https://www.facebook.com/mchlvargas?mibextid=ZbWKwL">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/mchlvargas?t=r7OQ4zmwyTgD50ii5UYUPA&s=07">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/vmichael28/?igshid=NmQ2ZmYxZjA=">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@michaelv28">
                  <i class="fab fa-tiktok"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>

            <form action="https://formspree.io/f/xnqywzjb" method="POST">
              <h3 class="title">Contact us</h3>
              <div class="input-container1">
                <input type="text" name="name" placeholder ="Name" class="input" required/>
              </div>
              <div class="input-container1">
                <input type="email" name="email" placeholder ="Email" class="input" required/>
              </div>
              <div class="input-container1">
                <input type="tel" name="phone" placeholder ="Phone" class="input" required/>
              </div>
              <div class="input-container1 textarea">
                <textarea name="message" placeholder ="Message" class="input" required></textarea>
              </div>
              <input type="submit" value="Send" class="btn1" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--JavaScript Section-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js\main.js"></script>
  </body>
</html>
