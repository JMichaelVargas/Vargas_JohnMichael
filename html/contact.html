<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- CSS File-->
    <link rel="stylesheet" href="css/contact.css">
    <!-- Title section -->
    <title>Vargas_Portfolio</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <!-- FONTAWESOME CSS ICON-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="contact-section" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>

        <form action="#" id="contact-form">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" class="name1">
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="email"  placeholder="Email Address.." class="email">
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" class="message"></textarea>
                <span class="focus"></span>
            </div> 

            <input type="submit" value="Send" class="send-btn"> 
        </form>
    </section>

<!--JavaScript Section-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
crossorigin="anonymous"></script>
<script type="text/javascript" src="js\main.js"></script>
<!-- sweet js -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- email js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init("iQIrxLJ4ALv4m75oA");
    })();
</script>
</body>
</html>
