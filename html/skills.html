<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section class="skills-section" id="skills">
        <h1 class="heading">SKILLS</h1>
        <div class="skills-container">
            <div class="skill-card">
                <img src="img/html.png" class="skill-img" alt="">
                <div class="skill-level">50%</div>
                <h1 class="skill-name">HTML</h1>
                <p class="skill-info">HYPERTEXT MARKUP LANGUAGE</p>
            </div>
            <div class="skill-card">
                <img src="img/css.png" class="skill-img" alt="">

                <h1 class="skill-name">CSS</h1>
                <p class="skill-info">CASCADING STYLE SHEET</p>
            </div>
            <div class="skill-card">
                <img src="img/js.png" class="skill-img" alt="">

                <h1 class="skill-name">JAVASCRIPT</h1>
                <p class="skill-info">JS LANGUAGE</p>
            </div>
            <div class="skill-card">
                <img src="img/nodejs.png" class="skill-img" alt="">
                <div class="skill-level">3%</div>

            </div>
            <div class="skill-card">
                <img src="img/reactjs.png" class="skill-img" alt="">
                <div class="skill-level">3%</div>
                <h1 class="skill-name">REACTJS</h1>
                <p class="skill-info">JAVASCRIPT LIBRARY</p>
            </div>

    <!--JavaScript Section-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
